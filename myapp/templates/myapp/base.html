<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Я и мое обучение в Вышке{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --lime-color: #9DC45F;
            --lime-hover: #8AB547;
        }

        .nav-link.active {
            font-weight: bold;
        }

        .profile-image {
            max-width: 200px;
            border-radius: 10px;
        }

        .person-card {
            transition: transform 0.2s;
        }

        .person-card:hover {
            transform: translateY(-5px);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
        }

        .btn-primary {
            background-color: var(--lime-color);
            border-color: var(--lime-color);
        }

        .btn-primary:hover {
            background-color: var(--lime-hover);
            border-color: var(--lime-hover);
        }

        .btn-primary:active, .btn-primary:focus {
            background-color: var(--lime-hover) !important;
            border-color: var(--lime-hover) !important;
            box-shadow: 0 0 0 0.25rem rgba(157, 196, 95, 0.5) !important;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--lime-color);
            box-shadow: 0 0 0 0.25rem rgba(157, 196, 95, 0.25);
        }

        .badge.bg-primary {
            background-color: var(--lime-color) !important;
        }

        .nav-admin {
            margin-left: auto;
        }

        .nav-admin .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'myapp:home' %}">Обо мне</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'program' %}active{% endif %}" 
                           href="{% url 'myapp:program' %}">Образовательная программа</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'management' %}active{% endif %}" 
                           href="{% url 'myapp:management' %}">Менеджмент</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'classmates' %}active{% endif %}" 
                           href="{% url 'myapp:classmates' %}">Сокурсники</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'students' %}active{% endif %}" 
                           href="{% url 'myapp:students' %}">Данные студентов</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-admin">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/" target="_blank">
                            <i class="bi bi-gear-fill"></i>
                            Администрирование
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-shrink-0">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <p class="mb-0">Контрольная работа №2</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
